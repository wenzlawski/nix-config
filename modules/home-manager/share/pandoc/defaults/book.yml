from: epub
to: pdf
output-file: out.pdf
pdf-engine: xelatex
variables:
  mainfont: "EB Garamond"
  geometry: "left=74pt,right=74pt,top=32pt,bottom=42pt"
  documentclass: report
  header-includes: |
    \usepackage{setspace}
    \doublespacing
    \usepackage{graphicx}
  papersize: a4
  indent: true
  mainfontoptions:
    - Scale=1.8
